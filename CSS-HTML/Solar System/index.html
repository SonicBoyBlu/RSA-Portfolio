<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - CSS Demo</title>
    <link rel="stylesheet" href="assets/css/styles.min.css"/>
</head>
<body>
    <div class="container solar-system">
        <div class="sun" title="Solar Center - The sun"></div>

        <div class="planet mercury" title="Mercury"></div>
        <div class="planet venus" title="Venus"></div>

        <div class="planet earth" title="Earth">
            <div class="planet moon"></div>
        </div>

        <div class="planet mars" title="Mars"></div>
        <div class="planet jupiter" title="Jupiter"></div>
        <div class="planet saturn" title="Saturn">
            <div class="ring"></div>
        </div>
        <div class="planet uranus" title="Uranus"></div>
        <div class="planet neptune" title="Neptune"></div>
        <div class="planet pluto" title="Pluto (exoplanet)"></div>
    </div>
</body>
</html>
